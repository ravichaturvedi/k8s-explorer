apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: k8s-explorer-ingress-virtualhost-fanout
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: foo
      http:
        paths:
          - path: /foo
            backend:
              serviceName: k8s-explorer-ing1-svc
              servicePort: 80
    - host: bar
      http:
        paths:
          - path: /bar
            backend:
              serviceName: k8s-explorer-ing2-svc
              servicePort: 80
    - http:
        paths:
          - backend:
              serviceName: k8s-explorer-ing-svc
              servicePort: 80